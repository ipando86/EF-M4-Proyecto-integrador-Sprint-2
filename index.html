<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Recetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="bg-dark text-white text-center py-5 mb-5 hero-section">
        <div class="container">
            <h1 class="display-4 fw-bold">Buscador de Recetas</h1>
            <p class="lead mb-4">Encuentra tu próxima comida favorita</p>
            
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <form id="searchForm" class="d-flex gap-2">
                        <input class="form-control form-control-lg" type="search" placeholder="Busca por ingrediente (ej: chicken, egg)..." aria-label="Search">
                        <button class="btn btn-primary btn-lg" type="submit">Buscar</button>
                    </form>
                    <small class="text-white-50 mt-2 d-block">Nota: La API funciona mejor con términos en inglés.</small>
                </div>
            </div>
        </div>
    </header>

    <main class="container mb-5">
        <h2 class="text-center mb-4">Resultados de la Búsqueda</h2>
        
        <div class="row g-4" id="recipesContainer"></div>
    </main>

    <footer class="text-center py-4 bg-light mt-auto">
        <p class="text-muted">© 2024 Buscador de Recetas.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
